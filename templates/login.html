{% extends "base.html" %}
{% load static %}

<body>
{% block content %}
    <section id="login-section" class="login-page">
      <h2>Zaloguj się</h2>
      <form action="{% url 'url_login' %}" method="POST">{% csrf_token %}
          {% if error_message %}<div><p>{{ error_message }}</p></div>{% endif %}
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'url_register' %}#register-section" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>
{% endblock content %}
</body>
