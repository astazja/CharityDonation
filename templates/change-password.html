{% extends "base.html" %}
{% load static %}

{% block content %}
    <section id="change-section" class="login-page">
      <h2>Zmień hasło</h2>
      <form action="{% url 'url_change' %}" method="POST">{% csrf_token %}
          <div class="form-group">
            {{ form.old_password }}
          </div>
          <div class="form-group">
            {{ form.new_password1 }}
          </div>
          <div class="form-group">
              {{form.new_password2}}
          </div>
        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red; font-size: 16px;">{{ error }}</p>
            {% endfor %}
        {% endfor%}
        <div class="form-group form-group--buttons">
          <a href="{% url 'url_edit' %}#edit-section" class="btn btn--without-border">Zmień dane</a>
          <button class="btn" type="submit">Zmień</button>
        </div>
      </form>
    </section>
{% endblock content %}
