{% extends "base.html" %}
{% load static %}

{% block content %}
    <section id="register-section" class="login-page">
      <h2>Załóż konto</h2>
      <form action="{% url 'url_register' %}" method="POST">{% csrf_token %}
          {% for field in form %}
              <div class="form-group">
                  {{field}}
              </div>
          {% endfor %}
          {% for field in form %}
              {% for error in field.errors %}
                  <p style="color:red; font-size: 16px;">{{ error }}</p>
              {% endfor %}
          {% endfor %}
        <div class="form-group form-group--buttons">
          <a href="{% url 'url_login' %}#login-section" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock content %}
