{% extends "base.html" %}
{% load static %}

<body>

{% block content %}
    <section id="register-section" class="login-page">
      <h2>Załóż konto</h2>
      <form action="{% url 'url_register' %}" method="POST">{% csrf_token %}
          {% if error_message %}<div><p>{{ error_message }}</p></div>{% endif %}
        <div class="form-group">
          <input type="text" name="name" placeholder="Imię" />
        </div>
         <div class="form-group">
          <input type="text" name="surname" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'url_login' %}#login-section" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock content %}
</body>
